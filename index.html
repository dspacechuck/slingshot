<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slingshot!</title>

    
</head>

<body>
    
    <script src="./matter.js"></script>
    <script>

        let engine = Matter.Engine.create();
        let render = Matter.Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 1600,
                height: 800,
                wireframes: false
            }
        });



        console.log(render);
    
        let ground = Matter.Bodies.rectangle(400, 600, 810, 60, { isStatic: true });
        let boxA = Matter.Bodies.rectangle(400, 200, 80, 80);
        let boxB = Matter.Bodies.rectangle(450, 50, 80, 80);

        let mouse = Matter.Mouse.create(render.canvas);
        let mouseConstraint = Matter.MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                render: { visible: false }
            }
        });

        render.mouse = mouse;

        let stack = Matter.Composites.stack(200, 200, 4, 4, 0, 0, (x, y) => {
            // return Matter.Bodies.rectangle(x, y, 80, 80);
            const sides = Math.ceil(Math.random()*7 + 1);
            return Matter.Bodies.polygon(x, y, sides, 80);
        })

        Matter.World.add(engine.world, [boxA, boxB, ground, stack, mouseConstraint]);
        Matter.Runner.run(engine);
        Matter.Render.run(render);

    </script>

</body>
</html>
